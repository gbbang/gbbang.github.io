<!DOCTYPE html>
<html lang="ko"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>도메인 변경으로 인한 포워딩</title> 
<link rel="canonical" href="https://blog.banggae.com"> <!-- 1. 표준 도메인지정 --> 
<script type='text/javascript'> 
var dest = "https://blog.banggae.com"; 
function canonicalLink() { 
var link = document.getElementsByTagName("link")[0]; 
link.setAttribute('href', dest + location.pathname);
document.head.appendChild(link);} 
function domainRedirect() { 
var origin = location.origin; 
var href = location.href; 
var destination = href.replace(origin, dest);
location.href = destination;
}
canonicalLink(); 
domainRedirect(); 
</script> 
</head>
<body> 도메인 변경으로 인한 포워딩 합니다. </body> 
</html>
